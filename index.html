<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouse1</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            height: 100vh; /* 전체 높이 설정 */
            display: flex;
            justify-content: center; /* 중앙 정렬 */
            align-items: center; /* 세로 중앙 정렬 */
            text-align: center; /* 텍스트 가운데 정렬 */
        }

        /* 이미지 및 글씨가 꽉 차게 보이도록 스타일링 */
        img {
            width: 100%; /* 이미지가 가로로 꽉 차게 조정 */
            max-width: 500px; /* 최대 너비를 설정 (필요에 따라 조정 가능) */
            height: auto; /* 비율 유지 */
            margin-bottom: 10px; /* 이미지 아래 여유 공간 추가 */
        }

        .receipt {
            padding: 10px; /* 여백 추가 */
            width: 90%; /* 폭을 90%로 설정하여 꽉 차게 보이도록 */
            display: flex;
            flex-direction: column; /* 세로 방향으로 정렬 */
            align-items: center; /* 가운데 정렬 */
        }

        .receipt-header h1 {
            font-size: 6vw; /* 뷰포트 너비에 따라 크기 조정 */
            margin: 10px 0; /* 위아래 여백 */
        }

        .info-item {
            font-size: 4vw; /* 뷰포트 너비에 따라 크기 조정 */
            margin: 5px 0; /* 위아래 여백 */
            display: flex; /* Flexbox 사용 */
            justify-content: space-between; /* 좌우 정렬 */
            white-space: nowrap; /* 두 줄로 넘어가지 않도록 설정 */
            width: 100%; /* 폭을 100%로 설정 */
            padding: 0 10px; /* 좌우 여백 추가 */
        }

        .line {
            border-top: 1px dashed #333;
            margin: 10px 0;
            width: 100%; /* 선을 전체 폭으로 설정 */
        }

        .time {
            font-size: 4vw; /* 뷰포트 너비에 따라 크기 조정 */
            margin-top: 15px; /* 위쪽 여백 */
            text-align: center; /* 가운데 정렬 */
            white-space: nowrap; /* 두 줄로 넘어가지 않도록 설정 */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 이미지 -->
        <img src="mouse1.png" alt="mouse1">

        <!-- 영수증 디자인 -->
        <div class="receipt">
            <div class="receipt-header">
                <h1>태동하는 꿈 상점</h1>
            </div>

            <div class="info-item">
                <span>상품명:</span>
                <span>&lt;새끼 쥐 여럿이 모여있는 꿈&gt;</span>
            </div>
            <div class="info-item">
                <span>가격:</span>
                <span>괴로움</span>
            </div>

            <div class="line"></div>

            <div class="time">
                [판매일] <span id="purchase-time"></span>
            </div>
        </div>
    </div>

    <script>
        // 요일을 추가한 24시간 형식의 현재 시간을 표시하는 코드
        function updateTime() {
            const timeElement = document.getElementById('purchase-time');
            const now = new Date();

            // 요일 배열
            const days = ['일', '월', '화', '수', '목', '금', '토'];
            const day = days[now.getDay()];

            // 24시간 형식으로 시간 표시
            const currentTime = now.toLocaleDateString('ko-KR', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                weekday: 'short',  // 요일 추가
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });

            timeElement.textContent = currentTime;
        }

        // 페이지가 로드될 때 시간을 즉시 표시하고, 1초마다 업데이트
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
